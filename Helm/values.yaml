global:
  namespace: my-namespace
  runAsUser: user-id
  runAsGroup: group-id
  configMap: zocalo-conf

bfactor_setup:
  replicas: 1
  image: gcr.io/image/path
  command: zocalo.service -s service-name -e environment
  extraVolumes:
    - name: home
      hostPath:
        path: /home
        type: Directory
  extraVolumeMounts:
    - mountPath: /home
      name: home
      mountPropagation: HostToContainer
      readOnly: true

