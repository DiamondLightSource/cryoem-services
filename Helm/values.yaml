global:
  namespace: my-namespace
  runAsUser: user-id
  runAsGroup: group-id
  rmqHost: http://user:password@host:port
  configMap: cryoemservices-pod-config
  configFileName: cryoemservices_config.yaml
  dbSecretName: ispyb
  dbFileName: ispyb.cfg
  rmqSecretName: rmq-creds-k8s
  rmqApiSecretName: rmq-api-reader-k8s

bfactor_setup:
  replicas: 1
  image: gcr.io/image/path
  command: cryoemservices.service -s BFactor -c config-file
  cpuRequest: "0.5"
  cpuLimit: "1"
  memoryLimit: 4Gi
  extraVolumes:
    - name: home
      hostPath:
        path: /home
        type: Directory
  extraVolumeMounts:
    - mountPath: /home
      name: home
      mountPropagation: HostToContainer
      readOnly: true

