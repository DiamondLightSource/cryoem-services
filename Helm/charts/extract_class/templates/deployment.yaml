apiVersion: apps/v1
kind: Deployment
metadata:
  name: extract-class
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: extract-class
  template:
    metadata:
      labels:
        app: extract-class
    spec:
      securityContext:
        runAsUser: {{ .Values.global.runAsUser }}
        runAsGroup: {{ .Values.global.runAsGroup }}
      containers:
      - name: extract-class-runner
        image: {{ .Values.image }}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: {{ .Values.cpuRequest }}
          limits:
            cpu: {{ .Values.cpuLimit }}
            memory: {{ .Values.memoryLimit }}
        command: ["/bin/sh"]
        args:
          - -c
          - >-
              {{ .Values.command }}
        volumeMounts:
        - name: config-file
          mountPath: /cryoemservices/config
        - name: secrets
          mountPath: /cryoemservices/secrets
{{- if .Values.global.extraGlobalVolumeMounts }}
{{ toYaml .Values.global.extraGlobalVolumeMounts | indent 8 }}
{{ end }}
{{- if .Values.extraVolumeMounts }}
{{ toYaml .Values.extraVolumeMounts | indent 8 }}
{{ end }}
      volumes:
      - name: config-file
        configMap:
          name: {{ .Values.global.configMap }}
      - name: secrets
        projected:
          defaultMode: 0444
          sources:
          - secret:
              name: {{ .Values.global.rmqSecretName }}
{{- if .Values.global.extraGlobalVolumes }}
{{ toYaml .Values.global.extraGlobalVolumes | indent 6 }}
{{ end }}
{{- if .Values.extraVolumes }}
{{ toYaml .Values.extraVolumes | indent 6 }}
{{ end }}

{{- if .Values.global.tolerations }}
      tolerations:
{{ toYaml .Values.global.tolerations | indent 6 }}
{{ end }}
{{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
{{ end }}

{{- if .Values.scaleOnQueueLength }}
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: extract-class
  namespace: {{ .Values.global.namespace }}
spec:
  scaleTargetRef:
    name: extract-class
  triggers:
    - type: rabbitmq
      metadata:
        host: {{ .Values.global.rmqHost }}
        queueName: extract_class
        mode: QueueLength
        value: "{{ .Values.queueLengthTrigger }}"
  minReplicaCount: {{ .Values.minReplicaCount }}
  maxReplicaCount: {{ .Values.maxReplicaCount }}
{{ end }}
