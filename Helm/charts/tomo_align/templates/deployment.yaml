apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomo-align
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: tomo-align
  template:
    metadata:
      labels:
        app: tomo-align
    spec:
      securityContext:
        runAsUser: {{ .Values.global.runAsUser }}
        runAsGroup: {{ .Values.global.runAsGroup }}
      containers:
      - name: tomo-align-runner
        image: {{ .Values.image }}
        imagePullPolicy: Always
        resources:
          requests:
            nvidia.com/gpu: "1"
          limits:
            memory: {{ .Values.memoryLimit }}
            nvidia.com/gpu: "1"
        command: ["/bin/sh"]
        args:
          - -c
          - >-
              {{ .Values.command }}
        env:
        - name: LD_LIBRARY_PATH
          value: "/IMOD/4.11.1/IMOD/lib:/IMOD/4.11.1/IMOD/qtlib"
        - name: IMOD_DIR
          value: "/IMOD/4.11.1/IMOD"
        volumeMounts:
        - name: config-file
          mountPath: /cryoemservices/config
        - name: secrets
          mountPath: /cryoemservices/secrets
{{- if .Values.extraVolumeMounts }}
{{ toYaml .Values.extraVolumeMounts | indent 8 }}
{{ end }}
      volumes:
      - name: config-file
        configMap:
          name: {{ .Values.global.configMap }}
      - name: secrets
        projected:
          defaultMode: 0444
          sources:
          - secret:
              name: {{ .Values.global.rmqSecretName }}
          - secret:
              name: {{ .Values.global.rmqApiSecretName }}
{{- if .Values.extraVolumes }}
{{ toYaml .Values.extraVolumes | indent 6 }}
{{ end }}
      tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
      - effect: NoSchedule
        key: nodetype
        operator: Equal
        value: gpu
{{- if .Values.global.tolerations }}
{{ toYaml .Values.global.tolerations | indent 6 }}
{{ end }}
{{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
{{ end }}

{{- if .Values.scaleOnQueueLength }}
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: tomo-align
  namespace: {{ .Values.global.namespace }}
spec:
  scaleTargetRef:
    name: tomo-align
  triggers:
    - type: rabbitmq
      metadata:
        host: {{ .Values.global.rmqHost }}
        queueName: tomo_align
        mode: QueueLength
        value: "{{ .Values.queueLengthTrigger }}"
  minReplicaCount: {{ .Values.minReplicaCount }}
  maxReplicaCount: {{ .Values.maxReplicaCount }}
{{ end }}
